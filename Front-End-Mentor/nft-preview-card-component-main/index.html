<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

 <div class="card">

    <div class="img-card">
      <img src="images/image-equilibrium.jpg" alt="image" width="280px">
    </div>

    <div class="content">

      <div class="container">
        <h1>Equilibrium #3429</h1>

        <p class="texto">Our Equilibrium collection promotes balance and calm.</p>

        <div class="eth-container">
          <div class="eth">
            <img class="eth-img" src="images/icon-ethereum.svg" alt="">
            <p> 0.041 ETH</p>
          </div>

          <div class="time">
            <img class="clock-img" src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
       
        
      </div>

      <div class="content-footer">
        <img class="face" src="images/image-avatar.png" alt="image">
        <small>Creation of <span>Jules Wyvern</span></small>
      </div>


    </div>
 </div>


</body>
</html>
