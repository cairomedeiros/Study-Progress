<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-card">
            <img src="order-summary-component-main/images/illustration-hero.svg" alt="">
            <div class="infos">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
                <div class="anualPlan">
                    <img src="order-summary-component-main/images/icon-music.svg" alt="player music">
                    <div class="money">
                        <h3><strong>Annual Plan</strong></h3>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#"><strong>Change</strong></a>
                </div>
                <button><strong>Proceed to payment</strong></button>
                <a><strong>Cancel Order</strong></a>
            </div>
        </div>
    </div>
</body>
</html>
